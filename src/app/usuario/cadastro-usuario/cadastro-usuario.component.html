<h2>
  <div class="div-titulo">
    <label value="Título">Cadastro de Usuário</label>
  </div>
</h2>
<div>
  <mat-card>
    <mat-card-content>
      <mat-input-container>
        <input matInput [(ngModel)]="usuario.nome" name="nome" autocomplete="off" placeholder="Nome do Usuário"/>
      </mat-input-container>
    </mat-card-content>
    <mat-card-content>
      <mat-input-container>
        <input matInput [(ngModel)]="usuario.email" type="email" name="email" autocomplete="off" placeholder="Email do Usuário"/>
      </mat-input-container>
    </mat-card-content>
    <mat-card-content>
      <mat-input-container>
        <input matInput [(ngModel)]="usuario.senha" type="password" name="senha" autocomplete="off" placeholder="Senha do Usuário"/>
      </mat-input-container>
    </mat-card-content>
  </mat-card>

</div>

<div>

  <button mat-raised-button color="primary" (click)="cadastrarUsuario()">
    Salvar
  </button>

</div>
